{% extends 'main.html' %}
{% block content %}

{% if request_user_role == 'supervisor' or request_user_role == 'gate_manager' %}

<ul class="list-group list-group-flush">
    {% for register_request in object_list  %}

    <li class="list-group-item">
        <a href="{% url 'staff:gate register' register_request.id %}"
           class="text-decoration-none text-body">{{register_request}}</a>
    </li>

    {% endfor %}
</ul>

{% else %}
<h2>You do not have access to this page.</h2>
{% endif %}

{% endblock %}
