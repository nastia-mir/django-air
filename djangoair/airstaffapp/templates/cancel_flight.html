{% extends 'main.html' %}
{% block content %}

{% if request_user_role == 'supervisor' %}

<h4>Are you sure you want to cancel flight {{flight}}?</h4>

</br>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger btn-lg" value="Cancel flight"/>
</form>

{% else %}
<h2>Only supervisors can access this page.</h2>
{% endif %}

{% endblock %}
