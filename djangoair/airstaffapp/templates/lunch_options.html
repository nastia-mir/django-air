{% extends 'main.html' %}
{% block content %}

{% if request_user_role == 'supervisor' %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-primary" type="submit" value="Create"/>
</form>

</br>
<ul class="list-group list-group-flush">
    {% for lunch in options %}

    <li class="list-group-item">
        {{lunch}}
        <a href="{% url 'staff:delete lunch' lunch.id %}" class="text-danger text-decoration-none">Delete</a>
    </li>

    {% endfor %}
</ul>


{% else %}
<h2>Only supervisors can access this page.</h2>
{% endif %}

{% endblock %}
