{% extends 'main.html' %}
{% block content %}

{% if request_user_role == 'supervisor' or request_user_role == 'checkin_manager' %}

<ul class="list-group list-group-flush">
    {% for checkin in object_list  %}

    <li class="list-group-item">
        <a href="{% url 'staff:checkin' checkin.id %}" class="text-decoration-none text-body">{{checkin}}</a>
    </li>

    {% endfor %}
</ul>

{% else %}
<h2>You do not have access to this page.</h2>
{% endif %}

{% endblock %}
